  <script>
    const quizzes = [
      {
        image: "matriks.png",
        options: ["5", "-2", "7", "8"],
        answer: "5",
        solutionImage: "matriksjwb.png"
      },
      {

        options: ["0", "1", "3", "tidak ada limit"],
        answer: "3",

      },

      },
      {

      },
      {

        options: ["Sin(x^2) + C", "xSin(x) + C", "Cos(x^2) + C", "2sin(x) + C"],
        answer: "Sin(x^2) + C",

        options: ["2", "5/3", "4/3", "3"],

        answer: "{1,2,3,4,5}",
        solutionImage: "himpunanjwb.png"
      },
      {
        image: "turunan2.png",
        options: ["cos(x^2)", "2xCos(x^2)", "2xSin(x^2)", "Cos(2x)"],
        answer: "2xCos(x^2)",
        solutionImage: "turunan2jwb.png"
      },
      {
        image: "aljabar.png",
        options: ["2 dan 3", "-2 dan -3", "1 dan 6", "5 dan 6"],
        answer: "2 dan 3",
        solutionImage: "aljabarjwb.png"
      },
      {
        image: "peluang.png",
        options: ["1/2", "2/3", "1/3", "1/6"],
        answer: "1/3",
        solutionImage: "peluangjwb.png"
      },
      {
        image: "wkwk.png",
        options: ["farid", "bahtiar", "aldi", "julian"],
        answer: "julian",
      },
      {
        image: "turunan.png",
        options: ["x^2ln(x)", "3x^2ln(x) + x^2", "x^3 + x", "3ln(x)"],
        answer: "3x^2ln(x) + x^2",
        solutionImage: "turunanjwb.png"
      },
    ];

    const randomQuiz = quizzes[Math.floor(Math.random() * quizzes.length)];
    document.getElementById("quiz-image").src = randomQuiz.image;

    const optionsDiv = document.getElementById("options");
    randomQuiz.options.forEach(option => {
      const btn = document.createElement("button");
      btn.textContent = option;
      btn.onclick = () => checkAnswer(option);
      optionsDiv.appendChild(btn);
    });

    function checkAnswer(selected) {
      const feedback = document.getElementById("feedback");
      const solutionImg = document.getElementById("solution-image");

      if (selected === randomQuiz.answer) {
        feedback.textContent = "✅ Benar!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "❌ Salah! Jawaban benar: "+ randomQuiz.answer;
        feedback.style.color = "red";
      }

      if (randomQuiz.solutionImage) {
        solutionImg.src = randomQuiz.solutionImage;
        solutionImg.style.display = "block";
      } else {
        solutionImg.style.display = "none";
      }
    }
