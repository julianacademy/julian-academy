<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 50px 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .form-box {
      background: white;
    }

    .form-box h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border-color: orange;
      border-radius: 8px;
      margin-bottom: 20px;
      outline: none;
      transition: border 0.3s;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background-color: rgb(13, 147, 185);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 16px;
    }

    .btn-primary:hover {
      background-color: rgb(10, 120, 160);
    }

    .signup-text {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .signup-text a {
      color: rgb(13, 147, 185);
      text-decoration: none;
      font-weight: 500;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      border-top: 1px solid #ccc;
      position: relative;
    }

    .divider span {
      background: white;
      padding: 0 10px;
      position: relative;
      top: -12px;
      color: #888;
      font-size: 14px;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn-social {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      background: #fff;
      transition: background 0.3s ease;
    }

    .btn-social:hover {
      background-color: #f5f5f5;
    }

    .btn-social img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">Julian Academy</div>

    <div class="form-box">
      <h1>Welcome back</h1>

      <form id="loginForm">
        <label for="email">Email address*</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
        <button type="submit" class="btn-primary">Continue</button>
      </form>

      <p class="signup-text">
        Don't have an account?
        <a href="signup.html">Sign Up</a>
      </p>

      <div class="divider"><span>OR</span></div>

      <div class="social-buttons">
        <a href="#" class="btn-social">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="google" />
          Continue with Google
        </a>
        <a href="#" class="btn-social">
          <img src="https://img.icons8.com/color/48/000000/microsoft.png" alt="microsoft" />
          Continue with Microsoft Account
        </a>
        <a href="#" class="btn-social">
          <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="apple" />
          Continue with Apple
        </a>
        <a href="#" class="btn-social">
          <img src="https://img.icons8.com/ios/50/000000/phone--v1.png" alt="phone" />
          Continue with phone
        </a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Hindari reload form

      alert("Terima kasih sudah login!");

      window.location.href = "index.html";
    });
  </script>
</body>
</html>
