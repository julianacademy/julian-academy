  <script>
let soalList = [];

let jawabanBenar = [];

function generateRandomSoal() {
  const operasi = ['+', '-', '*'];
  soalList = [];
  jawabanBenar = [];

  for (let i = 0; i < 5; i++) {
    let a = Math.floor(Math.random() * 50) + 1; 
    let b = Math.floor(Math.random() * 50) + 1;
    let op = operasi[Math.floor(Math.random() * operasi.length)];
    let pertanyaan = `${a} ${op} ${b}`;
    let jawaban = eval(pertanyaan);

    soalList.push(pertanyaan);
    jawabanBenar.push(jawaban);
  }
}

function tampilkanSoal() {
  const container = document.getElementById("soal-container");
  container.innerHTML = ''; 

  soalList.forEach((soal, index) => {
    container.innerHTML += `
      <div class="question">
        <p>Soal ${index + 1}</p>
        <p><strong>${soal} = ?</strong></p>
        <input type="number" name="soal${index}" required>
      </div>
    `;
  });
}

function calculateScore() {
  let score = 0;

  for (let i = 0; i < soalList.length; i++) {
    let input = document.querySelector(`input[name="soal${i}"]`);
    if (input && parseInt(input.value) === jawabanBenar[i]) {
      score++;
    }
  }

  document.getElementById("result").innerText = `Nilai Anda: ${score}/5`;
  return false;
}

window.onload = function () {
  generateRandomSoal();
  tampilkanSoal();
};
