<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menghitung Galat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .kepala {
      background-color: rgb(0, 200, 255);
      color: white;
      padding: 20px;
      text-align: center;
      margin-bottom: 5px;
    }

    .content {
      display: flex;
      background-color: rgb(0, 200, 255);
      padding: 20px;
      justify-content: center;
      margin-right: 60%;
    }

    .form-container {
      width: 400px;
    }

    label {
      color: white;
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-container {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .result {
      margin-top: 20px;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .result p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
<div class="kepala">
 <h1>Menghitung Galat Absolut dan Galat Relatif</h1>
</div>

  <div class="content">
    <div class="form-container">
      <label for="eksak">Nilai Eksak:</label>
      <input type="number" id="eksak" placeholder="Masukkan nilai eksak">

      <label for="hasil">Nilai Pendekatan:</label>
      <input type="number" id="hasil" placeholder="Masukkan nilai hasil">

      <div class="btn-container">
        <button onclick="hitung()">Hitung</button>
        <button onclick="hapus()">Hapus</button>
      </div>

      <div class="result" id="hasilGalat" style="display:none;">
        <p><strong>Galat Absolut:</strong> <span id="galatAbsolut"></span></p>
        <p><strong>Galat Relatif:</strong> <span id="galatRelatif"></span></p>
      </div>
    </div>
  </div>

  <script>
    function hitung() {
      const eksak = parseFloat(document.getElementById('eksak').value);
      const hasil = parseFloat(document.getElementById('hasil').value);

      if (isNaN(eksak) || isNaN(hasil)) {
        alert("Masukkan nilai eksak dan hasil terlebih dahulu.");
        return;
      }

      const galatAbsolut = Math.abs(eksak - hasil);
      const galatRelatif = (galatAbsolut / Math.abs(eksak)) * 100;

      document.getElementById('galatAbsolut').innerText = galatAbsolut.toFixed(4);
      document.getElementById('galatRelatif').innerText = galatRelatif.toFixed(4) + "%";
      document.getElementById('hasilGalat').style.display = "block";
    }

    function hapus() {
      document.getElementById('eksak').value = '';
      document.getElementById('hasil').value = '';
      document.getElementById('hasilGalat').style.display = "none";
    }
  </script>
</body>
</html>
