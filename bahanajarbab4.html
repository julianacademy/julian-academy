<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PPT BAB 4 Metnum</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(100deg, #00bbff, #22ffd6);
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 40px;
      font-size: 1.1rem;
    }

    .cards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px 30px;
      width: 100%;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.03);
    }

    .card a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      display: block;
    }

    @media (max-width: 600px) {
      .card {
        padding: 15px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Bahan Ajar BAB 4: Interpolasi</h1>
  <p>Klik salah satu materi berikut untuk membuka dokumen:</p>
  <div class="cards">
    <div class="card">
        <a href="Faktorisasi LU.pdf" target="_blank">1. Faktorisasi LU</a>
    </div>
    <div class="card">
        <a href="Metode Numerik Bab 4.pdf" target="_blank">2. Bab 4 full version</a>
    </div>
  </div>
</body>
</html>
